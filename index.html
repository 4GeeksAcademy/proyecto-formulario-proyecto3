<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f73396c11b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="card text-start">
        <div class="card-header d-flex">
            <b>Payment For Example</b>
        </div>
        <div class="card-body ">
            <!-- alerta -->
            <div class="alert alert-danger d-flex justify-content-start" role="alert">
                A simple danger alert—check it out!
            </div>
            <!-- formulario -->

            <form>
                <div class="row">
                    <!-- primera fila -->
                    <div class="col-md-5">
                        <label for="inputPassword4" class="form-label">Card #</label>
                        <input type="password" class="form-control" id="inputPassword4"
                            placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputEmail4" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="form-label ms-3">Amount</label>
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                    </div>
                    <!-- segunda fila -->
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <!-- tercera linea -->
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Valencia</option>
                            <option>Barcelona</option>
                            <option>Madrid</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <!-- selector de pagos y-->
                </div>
                <div class="d-flex row justify-content-between">
                    <div class="col-md-3 col-12">
                        <div>
                            <p>We Accept:</p>
                        </div>
                        <!-- <div class="bg-body-secondary"> -->

                        <!-- el p-1 funciona para pantallas pequeñas y el p-md-3 funcina para pantallas grandes  -->
                        <div class="bg-body-secondary bgcolor=gray p-1 p-md-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-paypal"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div>
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                            <div class="text-body-secondary">
                                <p>Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- botones -->
        <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
